<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>New Note</title>
    <link rel="icon" href="../Static/images/micro_logo2.jpeg" type="image/x-icon">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!--Linking bootstrap here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--Linking Font Awesome-->
    <script src="https://kit.fontawesome.com/aea9fedfee.js" crossorigin="anonymous"></script>

    <link href="styles/custom.css" rel="stylesheet">
</head>

<body>
    <section id="login" style="background-color: #f3ebe3; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <div class="container-fluid vh-100">
            <div class="row gx-5 mx-5 d-flex justify-content-center align-items-center h-100">
                <div class="col-12 mt-3 mx-5">
                    <div class="row">
                        <div class="col-2 text-center">
                            <a class="nav-link fw-bolder mt-3" href="../Pages/board.html" style="color: #5464ac;"><i class="fa fa-arrow-left me-3" aria-hidden="true"></i>Back to Board</a>
                        </div>

                        <div class="col-8 text-center">
                            <a class="ps-0 ms-0" href="../Pages/board.html">
                                <img src="../Static/images/logo2_transparent_cut.png" alt="Our Logo" style="width: 125px; height: 80px;"
                                    class="img-fluid ms-auto mw-25 mw-sm-50 mw-md-75 mw-lg-100">
                            </a>
                        </div>
                        <div class="col-2 text-center">
                            <button type="button" class="btn px-4 mt-3" style="background-color: #5464ac; color: #f3ebe3;">Post</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-10 col-lg-8 col-xl-8">
                    <form>                     
                       <p class="h1 fw-bold text-center mt-5 mb-4">Create a new note!</p>
                        <!-- Heading Input Text Field -->
                        <div class="form-outline mb-4">
                            <label class="form-label fw-bolder" for="Titler">Note Heading</label>
                            <input type="text" id="Titler" class="form-control form-control-lg" placeholder="Insert a heading for the new note"/>
                        </div>
    
                        <!-- Text Input Text Field -->
                        <div class="form-outline mb-4">
                            <label class="form-label fw-bolder" for="Titler">Note Contents</label>
                            <textarea type="text" id="Titler" class="form-control form-control-lg" placeholder="Insert note contents here."  style="height: 30rem;"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
