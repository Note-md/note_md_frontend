<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="icon" href="../Static/images/micro_logo2.jpeg" type="image/x-icon">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!--Linking bootstrap here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--Linking Font Awesome-->
    <script src="https://kit.fontawesome.com/aea9fedfee.js" crossorigin="anonymous"></script>

    <link href="styles/custom.css" rel="stylesheet">
</head>

<body>
    <section id="login" style="background-color: #f3ebe3; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <div class="container-fluid vh-100">
            <div class="row gx-5 mx-5 d-flex justify-content-center align-items-center h-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 text-center">
                    <img src="../Static/images/notes.png" class="img-fluid" alt="Notes" style="min-width: 80%;">
                </div>
                <div class="col-sm-12 col-md-10 col-lg-6 col-xl-6   ">
                    <form>    
                        <p class="h1 fw-bold text-center mb-4">Create Your Free Account!</p>

                        <!-- Email Input Text Field -->
                        <div class="form-outline mb-4">
                            <label class="form-label fw-bolder" for="logFormEmail">Email address</label>
                            <input type="email" id="logFormEmail" class="form-control form-control-lg" placeholder="Insert a valid email address"/>
                        </div>
    
                        <!-- Password input -->
                        <div class="form-outline row mb-3">
                            <div class="col-6">
                                <label class="form-label fw-bolder" for="logFormPass">Password</label>
                                <input type="password" id="logFormPass" class="form-control form-control-lg" placeholder="Insert your password"/>
                            </div>
                            <div class="col-6">
                                <label class="form-label fw-bolder" for="logFormPassR">Repeat Password</label>
                                <input type="password" id="logFormPassR" class="form-control form-control-lg" placeholder="Repeat your password"/>
                            </div>
                        </div>

                        <!-- First & Last Name input -->
                        <div class="form-outline row mb-3">
                            <div class="col-6">
                                <label class="form-label fw-bolder" for="logFormFName">First Name</label>
                                <input type="text" id="logFormFName" class="form-control form-control-lg" placeholder="Insert your first name"/>
                            </div>
                            <div class="col-6">
                                <label class="form-label fw-bolder" for="logFormLName">Last Name</label>
                                <input type="text" id="logFormLName" class="form-control form-control-lg" placeholder="Insert your last name"/>
                            </div>
                        </div>

                        <div class="form-outline row mb-3">
                            <div class="col-6">
                                <label class="form-label fw-bolder" for="logFormPicture">Image URL</label>
                                <input type="text" id="logFormPicture" class="form-control form-control-lg" placeholder="Insert link to the image you want to use"/>
                            </div>
                            <div class="col-6">
                                <label class="form-label fw-bolder" for="logFormProfile">Last Name</label>
                                <input type="text" id="logFormProfile" class="form-control form-control-lg" placeholder="Insert a short profile description"/>
                            </div>
                        </div>

                        <div class="form-outline row mb-3">
                            <div class="col-6">
                                <label class="form-label fw-bolder" for="logFormSchool">School Name</label>
                                <input type="text" id="logFormSchool" class="form-control form-control-lg" placeholder="Insert your school name"/>
                            </div>
                            <div class="col-6">
                                <label class="form-label fw-bolder" for="logFormDes">Designation</label>
                                <input type="text" id="logFormDes" class="form-control form-control-lg" placeholder="Insert your program name"/>
                            </div>
                        </div>
    
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-lg px-4" style="background-color: #5464ac; color: #f3ebe3;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="login.html" class="link" style="color: #5464ac;">Log In</a></p>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold fs-6 mb-0">Or</p>
                        </div>

                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-bolder fs-5 mb-0 me-3">Sign up with</p>
                            <button type="button" class="btn btn-floating mx-1 me-1" style="background-color: #5464ac; color: #f3ebe3;">
                                <i class="fab fa-facebook-f"></i>
                            </button>
    
                            <button type="button" class="btn btn-floating mx-1 me-1" style="background-color: #5464ac; color: #f3ebe3;">
                                <i class="fab fa-google"></i>
                            </button>
    
                            <button type="button" class="btn btn-floating mx-1" style="background-color: #5464ac; color: #f3ebe3;">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
